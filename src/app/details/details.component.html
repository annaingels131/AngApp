<div class="container padding">
    <div class="row">
       <div class="col-xs-6">
            <img src="{{book.cover}}" alt="" class="img-responsive">
        </div>
        <div class="col-xs-6 bookInfo">
            <h1>{{book.title}}</h1>
            <h4>Author: {{book.author}}</h4>
            <h4>Published: {{book.published}}</h4>
            <button [routerLink]="['/']" class="btn">Go Back</button>
        </div>
    </div>
</div>
