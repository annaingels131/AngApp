<div class="container-fluid">
    <h1 class="featured"> Featured Books: </h1>  
    <ul class="books">
        <li *ngFor="let book of books">
            <a [routerLink]="['/details', book.title]">
                <div class="books col-sm-6 col-md-4" [style.background-image]="'url(' + book.cover + ')'"> 
                </div> 
            </a>                  
        </li>
    </ul>
</div>
