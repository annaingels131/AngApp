<div class="container-fluid">
    <h1 class="featured"> Featured Books: </h1>  
    <ul>
        <li *ngFor="let book of books">
            <a [routerLink]="['/details', book.title]">
                <div class="books col-sm-6 col-md-4" [style.background-image]="'url(' + book.cover + ')'">
                    <div class="overlay">
                        <div class="text">
                            <h1 class="title">{{book.title}}</h1>
                            <h3>{{book.author}}</h3>
                        </div>
                    </div> 
                </div> 
            </a>                  
        </li>
    </ul>
</div>
